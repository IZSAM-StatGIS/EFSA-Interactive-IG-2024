<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Environmental conditions</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-640.css">
	<link rel="stylesheet" href="css/style-850.css">
	<!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
	<section class="main">
		<div class="infographics-wrap">
			<h1>Environmental<br>conditions</h1>
			<h2>for growth<br>and survival</h2>
			<small class="t t1">temp.</small>
			<img id="temperature" class="ic ic-therm" src="images/icons/ic_therm.svg" onclick="showModal(this)"/>
			<img class="c c1" src="images/brucella_1.svg"/>
			<small class="t t2">water</small>
			<img id="humidity" class="ic ic-hum" src="images/icons/ic_hum.svg" onclick="showModal(this)"/>
			<img class="c c2" src="images/brucella_2.svg"/>
			<small class="t t3">pH</small>
			<img id="ph" class="ic ic-ph" src="images/icons/ic_ph.svg" onclick="showModal(this)"/>
			<img class="c c3" src="images/brucella_3.svg"/>
			<small class="t t4">salinity</small>
			<img id="salinity" class="ic ic-sal" src="images/icons/ic_salinity.svg" onclick="showModal(this)"/>
			<img class="c c4" src="images/brucella_4.svg"/>
			<small class="t t5">oxygen</small>
			<img id="oxygen" class="ic ic-oxi" src="images/icons/ic_oxi.svg" onclick="showModal(this)"/>
			<img class="c c5" src="images/brucella_5.svg"/>
		</div>
	</section>

	<section class="modal">
		<div class="modal-box">
			<div class="modal-close" onclick="closeModal(this)">
				<img width="32" src="images/icons/ic_close.svg">
			</div>
			<div class="modal-visual">
				<img class="modal-visual-img" src="" alt="">
			</div>
			<div class="modal-contents">
				<div class="modal-title">
				</div>
				<div class="modal-content">
				</div>
			</div>
		</div>
	</section>

	<script src="js/functions.js"></script>

	<!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
